<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-sacle=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>找回密码</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!--[if lt IE 9]
    <script src="lib/html5shiv/html5shiv.min.js"></script>
    <script src="lib/respond/respond.min.js"></script>
    ![endif]-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/site.min.css">
</head>
<body>
<div class="body-forgot-password">
    <div class="page">
        <div class="page-content">
            <h2>重置登录密码</h2>
            <div id="reg-wizard" class="m_top_30">
                <ul class="wizard-steps" role="tablist">
                    <li class="current" role="tab">
                        <span class="step-number">1</span>
                        <div class="step-title">
                            <span class="block">第一步</span>
                            <p>验证短信</p>
                        </div>
                    </li>
                    <li class="tab">
                        <span class="step-number">
                            2
                        </span>
                        <div class="step-title">
                            <span class="block">第二步</span>
                            <p>修改密码</p>
                        </div>
                    </li>
                </ul>
                <div class="wizard-content">
                    <div class="wizard-pane active" role="tabpanel">
                        <form action="" method="post" class="m_bottom_0" id="smspwd">
                            <div class="form-group">
                                <input name="username" class="form-control" title placeholder="您注册的手机"
                                id="username">
                            </div>
                        <div class="form-group" id="yzmError">
                            <div class="yzm-group">
                                <input type="tel" name="vcode" class="form-control" title="验证码" placeholder="验证码" maxlength="4">
                                <span class="input-group-btn">
                                    <img src="http://ec.yto.net.cn/vcode.htm" alt="" width="60">
                                </span>
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-default" value="点我发短信">
                                </span>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="form-group clearfix">
                        <a href="login.html" class="pull-right">返回登录</a>
                    </div>
                </div>
            </div>
            <footer class="page-copyright">
                <p>ais速递有限公司&nbsp;&nbsp;版权所有</p>
                <p>© 2018. All RIGHT RESERVED.</p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
